<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.x.x/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
   
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <i class="bi bi-cloud-sun"></i>
            <h1> <a class="navbar-brand" href="#">Weather Forecast</a></h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link sign-in" aria-current="page" href="#">Sign in</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link guide" aria-current="page" href="#">Guide</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link temperature" aria-current="page" href="#">Temperature</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link precipitation" aria-current="page" href="#">Precipitation</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link air_quality" aria-current="page" href="#">Air Quality</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            More Forecasts
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Humidity</a></li>
                            <li><a class="dropdown-item" href="#">Pollution Level</a></li>
                            <li><a class="dropdown-item" href="#">Air Quality</a></li>
                            <li><a class="dropdown-item" href="#">Air Pressure</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                </ul>
                <!-- Theme Toggle Button -->
                <button class="theme-toggle" onclick="toggleTheme()" id="themeToggle">
                    <i class="bi bi-moon-fill" id="themeIcon"></i>
                    <span id="themeText">Dark Mode</span>
                </button>
            </div>
        </div>
    </nav>

    <div class="search-box">
        <input type="text" class="search-input" placeholder="Enter city name..." id="cityInput">
        <button class="search-btn" onclick="getWeather()">Get Weather</button>
    </div>

    <div class="weather-container" id="weatherContainer">
        <!-- Weather content will be displayed here -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    
   
</body>
</html>
