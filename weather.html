<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 300;
        }

        .search-box {
            margin-bottom: 30px;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 50px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.2);
        }

        .search-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: rgb(105, 5, 5);
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
            width: 100%;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .weather-info {
            display: none;
            margin-top: 30px;
        }

        .weather-info.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .city-name {
            font-size: 2rem;
            color: #333;
            margin-bottom: 10px;
        }

        .temperature {
            font-size: 4rem;
            font-weight: 300;
            color: #667eea;
            margin-bottom: 20px;
        }

        .weather-desc {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 20px;
            text-transform: capitalize;
        }

        .weather-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        .detail-item {
            background: rgba(102, 126, 234, 0.1);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .detail-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .detail-value {
            font-size: 1.2rem;
            color: #333;
            font-weight: 600;
        }

        .error-message {
            color: #e74c3c;
            background: rgba(231, 76, 60, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .loading {
            display: none;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .temperature {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå§Ô∏è Weather App</h1>
        
        <div class="search-box">
            <input type="text" class="search-input" placeholder="Enter city name..." id="cityInput">
            <button class="search-btn" onclick="getWeather()">Get Weather</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Loading weather data...</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="weather-info" id="weatherInfo">
            <div class="city-name" id="cityName"></div>
            <div class="temperature" id="temperature"></div>
            <div class="weather-desc" id="weatherDesc"></div>
            
            <div class="weather-details">
                <div class="detail-item">
                    <div class="detail-label">Humidity</div>
                    <div class="detail-value" id="humidity"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Wind Speed</div>
                    <div class="detail-value" id="windSpeed"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Pressure</div>
                    <div class="detail-value" id="pressure"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Feels Like</div>
                    <div class="detail-value" id="feelsLike"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const cityInput = document.getElementById('cityInput');
        const weatherInfo = document.getElementById('weatherInfo');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');

        // Enter key to search
        cityInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                getWeather();
            }
        });

        async function getWeather() {
            const city = cityInput.value.trim();
            
            if (!city) {
                showError('Please enter a city name');
                return;
            }

            showLoading(true);
            hideError();
            hideWeather();

            try {
                // Using OpenWeatherMap API (free tier)
                const apiKey = 'YOUR_API_KEY'; // You'll need to get a free API key from openweathermap.org
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`);
                
                if (!response.ok) {
                    throw new Error('City not found');
                }

                const data = await response.json();
                displayWeather(data);
            } catch (error) {
                showError('City not found or network error. Please try again.');
            } finally {
                showLoading(false);
            }
        }

        function displayWeather(data) {
            document.getElementById('cityName').textContent = data.name + ', ' + data.sys.country;
            document.getElementById('temperature').textContent = Math.round(data.main.temp) + '¬∞C';
            document.getElementById('weatherDesc').textContent = data.weather[0].description;
            document.getElementById('humidity').textContent = data.main.humidity + '%';
            document.getElementById('windSpeed').textContent = Math.round(data.wind.speed * 3.6) + ' km/h';
            document.getElementById('pressure').textContent = data.main.pressure + ' hPa';
            document.getElementById('feelsLike').textContent = Math.round(data.main.feels_like) + '¬∞C';

            showWeather();
        }

        function showLoading(show) {
            loading.style.display = show ? 'block' : 'none';
        }

        function showWeather() {
            weatherInfo.classList.add('show');
        }

        function hideWeather() {
            weatherInfo.classList.remove('show');
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }

        // Demo weather data for testing (remove this when you get your API key)
        function showDemoWeather() {
            const demoData = {
                name: 'London',
                sys: { country: 'GB' },
                main: {
                    temp: 18,
                    humidity: 65,
                    pressure: 1013,
                    feels_like: 16
                },
                weather: [{ description: 'partly cloudy' }],
                wind: { speed: 4.5 }
            };
            displayWeather(demoData);
        }

        // Uncomment the line below to see demo weather data
        // showDemoWeather();
    </script>
</body>
</html>
